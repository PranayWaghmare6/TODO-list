<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="list.png" type="image/x-icon">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="blur" hidden >

        </div>

            <button class="cancel button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg></button>
            <label for="newlist">Enter your task:</label>
            <textarea name="new-list" id="newlist"></textarea>
            <button class="list-btn button">Create</button>
        </div>
        <h1>Make your Todo list !</h1>
        <div class="lists">

            <ol class="todo-list">
                
                
                
            </ol>
            <div class="add-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg></div>
        </div>
    </div>
    <script src="script.js"></script>
